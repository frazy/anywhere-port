<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere-Port Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 侧边栏模块 -->
    {{template "sidebar" .}}

    <!-- 主容器 -->
    <div class="container py-3">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3 page-header">
            <div class="d-flex align-items-center gap-3">
                <h3 class="mb-0 text-primary fw-bold">Anywhere-Port</h3>
                <span class="badge bg-primary rounded-pill">V2.0</span>
                <small class="text-muted ms-2" id="node-count" style="font-size:0.8rem"></small>
            </div>
            <div class="d-flex gap-2 header-actions">
                <button class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-1"
                    onclick="triggerBackup()" title="立即将全量配置备份到所有在线冗余节点">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z" />
                        <path
                            d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579.066.646-.083 1.258-.405 1.763l-.01.015a.5.5 0 0 1-.849-.526L11.9 7.82c.204-.32.302-.712.261-1.125C11.967 4.53 10.19 3 8 3c-2.015 0-3.693 1.258-4.28 3h.526a.5.5 0 0 1 0 1H2.5a.5.5 0 0 1-.5-.5V4.5a.5.5 0 0 1 1 0v.581c.642-1.74 2.37-3.239 4.406-3.739z" />
                    </svg>
                    手动备份
                </button>
                <button class="btn btn-sm btn-outline-primary" onclick="openRegister()">+ 注册新节点</button>
                <button class="btn btn-sm btn-light text-secondary" onclick="logout()">退出</button>
            </div>
        </div>

        <!-- Node Slider (Top Row Only) -->
        <div class="node-slider-wrapper mb-2">
            <div class="d-flex gap-3 pb-2" id="node-list">
                <div class="py-4 text-center text-muted flex-grow-1">正在加载节点信息...</div>
            </div>
        </div>

        <!-- 默认空状态 -->
        <div id="empty-management-state"
            class="flex-column align-items-center justify-content-center py-5 text-center fade-in">
            <div class="mb-4 opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#dee2e6" viewBox="0 0 16 16">
                    <path
                        d="M1.333 2.75C1.333 1.784 2.117 1 3.083 1h9.834c.966 0 1.75.784 1.75 1.75v4.5c0 .966-.784 1.75-1.75 1.75H3.083c-.966 0-1.75-.784-1.75-1.75v-4.5zM3.083 2a.75.75 0 0 0-.75.75v4.5c0 .414.336.75.75.75h9.834a.75.75 0 0 0 .75-.75v-4.5a.75.75 0 0 0-.75-.75H3.083z" />
                    <path
                        d="M3.5 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM8.5 5a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 3.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5z" />
                    <path d="M7.5 10h1V9h-1v1zm0 1v3.5a.5.5 0 0 0 1 0V11h-1z" />
                    <path
                        d="M1.333 10.75c0-.966.784-1.75 1.75-1.75h9.834c.966 0 1.75.784 1.75 1.75v4.5c0 .966-.784 1.75-1.75 1.75H3.083c-.966 0-1.75-.784-1.75-1.75v-4.5zM3.083 10a.75.75 0 0 0-.75.75v4.5c0 .414.336.75.75.75h9.834a.75.75 0 0 0 .75-.75v-4.5a.75.75 0 0 0-.75-.75H3.083z" />
                    <path
                        d="M3.5 13.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM8.5 13a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0-2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3z" />
                </svg>
            </div>
            <h5 class="text-secondary mb-2">请先选择一个节点进行管理</h5>
            <p class="text-muted small">点击上方的节点卡片查看详细转发规则与运行状态</p>
        </div>

        <!-- 节点管理主区域 -->
        <div id="management-area" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="d-flex align-items-center gap-2">
                    <h5 class="text-secondary mb-0" id="selected-node-display">当前管理节点: -</h5>
                    <button class="btn btn-icon btn-link text-muted text-decoration-none p-0" onclick="openNodeEdit()"
                        title="修改备注">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                        </svg>
                    </button>
                </div>
                <div class="d-flex align-items-center gap-2 bg-light rounded px-2 py-1 border connect-cmd-bar"
                    style="max-width: 85%;">
                    <span class="small text-muted text-nowrap cmd-label">连接命令:</span>
                    <input type="text" id="node-connect-cmd"
                        class="form-control form-control-sm border-0 bg-transparent font-monospace py-0 shadow-none"
                        readonly style="font-size: 0.75rem;">
                    <button class="btn btn-icon btn-link text-decoration-none" onclick="copySelectCommand()"
                        title="复制命令">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                        </svg>
                    </button>
                    <div class="vr mx-1"></div>
                    <button class="btn btn-icon btn-link text-danger text-decoration-none btn-icon-danger"
                        onclick="resetNodeToken()" title="重置 Token">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 添加规则表单 -->
            <div class="card mb-2">
                <div class="card-header bg-light">添加转发规则</div>
                <div class="card-body">
                    <form id="addForm" class="row g-3">
                        <input type="hidden" name="node_id" id="input-node-id">
                        <div class="col-md-2">
                            <label class="form-label small text-muted mb-1">本地监听</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text px-1">PORT</span>
                                <input type="text" class="form-control" name="listen_addr" placeholder=":8080" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-muted mb-1">远程目标</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text px-1">ADDR</span>
                                <input type="text" class="form-control" name="remote_addr" placeholder="host:port"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small text-muted mb-1">协议</label>
                            <select class="form-select form-select-sm px-1" name="protocol">
                                <option value="tcp">TCP</option>
                                <option value="udp">UDP</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small text-muted mb-1">限速(K)</label>
                            <input type="number" class="form-control form-control-sm px-1" name="speed_limit"
                                placeholder="0">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label small text-muted mb-1">配额(M)</label>
                            <input type="number" class="form-control form-control-sm px-1" name="total_quota"
                                placeholder="0">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-muted mb-1">备注</label>
                            <input type="text" class="form-control form-control-sm" name="comment" placeholder="可选备注">
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary btn-sm w-100 fw-bold">添加</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 规则列表表格 -->
            <div class="card">
                <div class="card-header bg-white d-flex justify-content-between border-0 pt-3">
                    <span>运行中的规则 <small id="rule-count" class="text-muted ms-2"></small></span>
                </div>
                <div class="card-body p-0">
                    <div class="rules-table-wrapper">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0" style="table-layout: fixed;">
                                <thead class="table-light small text-muted">
                                    <tr>
                                        <th style="width: 100px;">监听地址</th>
                                        <th style="width: 25%;">目标地址</th>
                                        <th style="width: 80px;">协议</th>
                                        <th class="text-end" style="width: 120px;">限速</th>
                                        <th class="text-end col-stats" style="width: 200px;">已用 / 配额</th>
                                        <th class="text-center">备注</th>
                                        <th class="text-center col-action" style="width: 120px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="ruleTable" class="border-top-0"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗与通用组件模块 -->
    {{template "modals" .}}
    {{template "common" .}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
